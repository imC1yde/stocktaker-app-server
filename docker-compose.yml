  server:
    build:
      dockerfile: Dockerfile
    container_name: nest_server
    restart: on-failure
    ports:
      - "${NEST_PORT}:3000"
    env_file:
      - .env
    depends_on:
      - database
#      - redis
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: package.json